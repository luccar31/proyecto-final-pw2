{{> header}}
{{> navbar}}

<section class="login">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <p class="text-white-50 mb-5 login_title">¡Comenzá tu viaje interespacial! (?</p>
                            <form method="post" action="/signin/createUser">
                                <div class="form-outline form-white mb-4" >
                                    <label class="form-label" for="nickname">Usuario</label>
                                    <input type="text" name="nickname" id="nickname" placeholder="Ingrese su nombre de usuario" class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Contraseña</label>
                                    <input  type="password" name="password" id="password" placeholder="Ingrese su contraseña" class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="firstname">Nombre</label>
                                    <input  type="text" name="firstname" id="firstname" placeholder="Ingrese su nombre" class="form-control form-control-lg" />

                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>
                            </form>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </div>

                        <div>
                            <p class="mb-0">¿No tienes una cuenta? <a href="/signin" class="text-white-50 fw-bold">Registrate</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{{> footer}}
