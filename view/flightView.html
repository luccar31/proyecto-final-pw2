{{> header}}
{{> navbar}}

<section class="flight">
    <div class="container py-5 h-100">
    <table class='table'>
        <thead>
        <tr>
            <th scope="col">Tipo de vuelo</th>
            <th scope="col">Fecha de partida</th>
            <th scope="col">Tiempo de viaje</th>
            <th scope="col">Origen</th>
            <th scope="col">Destino</th>
            <th scope="col"></th>

        </tr>
        </thead>
            {{#flights}}
        <tr>
            <td>{{type_description}}</td>
            <td>{{departure_date}}</td>
            <td>{{travel_time}}</td>
            <td>{{origin}}</td>
            <td>{{destination}}</td>
            <td><button type="button" class="btn btn-primary">Reservar</button></td>
        </tr>
            {{/flights}}


    </table>
    {{#error}}
    <div style="color: red">{{error}}</div>
    {{/error}}
        <a href="http://localhost"><button class="btn btn-outline-light btn-lg px-5" type="submit">Volver</button></a>
    </div>
</section>

{{> footer}}
