{{> header}}
{{> navbar}}
<section class="checkup vh-100 profile" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="card">
            <div class="card-header gradient-custom text-white">
                <h5 class="my-1">Chequeo Médico</h5>
            </div>
            <div class="card-body">
                {{#appointment}}
                <p class="card-text">Usted ya tiene cita el día {{date}} en {{medicalCenter}}</p>
                {{/appointment}}
                {{^appointment}}
                <form method="post">
                    <p>
                        <label for="date">Seleccione una fecha para realizarse el chequeo médico</label>
                    </p>
                    <p>
                        <input type="date" id="date" name="date">
                    </p>
                    <p>
                        <select id="medical-center" name="medicalCenter">
                            <option value="0" selected>Ingrese un centro médico</option>
                            <option value="1">Buenos Aires</option>
                            <option value="2">Shanghái</option>
                            <option value="3">Ankara</option>
                        </select>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-outline-dark btn-sm px-2" formaction="/medicalcheckup/getAppointment">Reservar turno</button>
                    </p>
                </form>
                {{/appointment}}
                {{#errors}}
                <p style="color: red">{{error}}</p>
                {{/errors}}
            </div>
        </div>
    </div>
</section>
{{> footer}}
