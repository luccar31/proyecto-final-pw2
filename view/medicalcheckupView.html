{{> header}}
{{> navbar}}
<section class="checkup">
  {{#appointment}}
    <p>Usted ya tiene cita el día {{date}} en el centro médico de {{medicalCenter}}</p>
    <a href="/medicalcheckup/deleteAppointment" style="color: black">Eliminar turno</a>
    <a href="/medicalcheckup/modifyAppointment1" style="color: black">Modificar turno</a>
  {{/appointment}}
  {{^appointment}}
    <form method="post">
      <p>
        <label for="date">Seleccione una fecha para realizarse el chequeo médico</label>
      </p>
      <p>
        <input type="date" id="date" name="date">
      </p>
      <p>
        <select id="medical-center" name="medicalCenter">
          <option value="0" selected>Ingrese un centro médico</option>
          <option value="1">Buenos Aires</option>
          <option value="2">Shanghái</option>
          <option value="3">Ankara</option>
        </select>
      </p>
      <p>
        <button type="submit" formaction="/medicalcheckup/getAppointment">Reservar turno</button>
      </p>
    </form>
  {{/appointment}}
  {{#errors}}
  <p style="color: red">{{error}}</p>
  {{/errors}}
</section>
{{> footer}}
